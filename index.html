<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>New York Times Article Search</title>
		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

<link rel="stylesheet" href="assets/css/styles.css">

	</head>
	<body>
		<div class="container">
			<header>
				<div class="row">
					<div class="jumbotron">
						<h1><span class="glyphicon glyphicon-list-alt"></span> New York Times Search</h1>
					</div>
				</div>
			</header>

			<section>
				<div class="row">
					<div class="panel panel-default">
					 <div class="panel-heading">
					   <h3 class="panel-title">Search Parameters</h3>
					 </div>
					 <div class="panel-body">
					   <div class="row">
					   	<div class="searchTerm input-group input-group-lg">
					   		Search Term:<br>
					   		<input type="text" class="form-control searchInput" >
					   	</div>
					   </div>
					   <div class="row">
					   	<div class="numberResults input-group input-group-lg">
					   		Number of Records to Retrieve:<br>
					   		<select name="inputResults">
								  <option value="1">1</option>
								  <option value="5">5</option>
								  <option value="10">10</option>
								</select>
					   	</div>
					   </div>
					   <div class="row">
					   	<div class="startYear input-group input-group-lg">
					   		Start Year:<br>
					   		<input type="text" class="form-control yearStart">
					   	</div>
					   </div>
					   <div class="row">
					   	<div class="endYear input-group input-group-lg">
					   		End Year:<br>
					   		<input type="text" class="form-control yearEnd">
					   	</div>
					   </div>
					   <div class="row">
					   	<div class="buttons">
					   		<button type="button" class="btn btn-primary btnSearch" onclick="seach()"><span class="glyphicon glyphicon-search"></span> Search</button>
					   		<button type="button" class="btn btn-primary btnClear" onclick="clearInputs()"><span class="glyphicon glyphicon-trash"></span> Clear Results</button>
					   	</div>
					   </div>
					 </div>
					</div>
				</div>
			</section>

			<section>
				<div class="row">
					<div class="panel panel-default">
					 <div class="panel-heading">
					   <h3 class="panel-title">Top Articles</h3>
					 </div>
					 <div class="panel-body resultsList">
					 	<!-- Article Result Template -->
					 	<div class="Article1">
					 		<h2 class="headline"></h2>
							<p class="date"></p>
							<p class="link"></p>
							<p class="summary"></p>
					 	</div>
					 	<!-- End Template -->
					 </div>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
