<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>New York Times Article Search</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link rel="stylesheet" href="assets/css/styles.css">

	</head>
	<body>
		<div class="container">
			<header>
				<div class="row">
					<div class="jumbotron">
						<h1><span class="glyphicon glyphicon-list-alt"></span> New York Times Search</h1>
					</div>
				</div>
			</header>

			<section>
				<div class="row">
					<div class="panel panel-default">
					 <div class="panel-heading">
					   <h3 class="panel-title">Search Parameters</h3>
					 </div>
					 <div class="panel-body">
					   <div class="row">
					   	<div class="searchTerm form-group">
					   		<label for="searchTermInput">Search Term:</label>
					   		<input type="text" class="form-control searchInput" id="searchTermInput">
					   	</div>
					   </div>
					   <div class="row">
					   	<div class="numberResults form-group">
					   		<lable for="resultsListNumberSelect">Number of Records to Retrieve:</lable>
					   		<select name="inputResults" id="resultsListNumberSelect" class="form-control">
								  <option value="1">1</option>
								  <option value="5">5</option>
								  <option value="10">10</option>
								</select>
					   	</div>
					   </div>
					   <div class="row">
					   	<div class="startYear form-group">
					   		<label for="sY">Start Year:</label>
					   		<input type="text" class="form-control yearStart" id="sY">
					   	</div>
					   </div>
					   <div class="row">
					   	<div class="endYear form-group">
					   		<label for="eY">End Year:</label>
					   		<input type="text" class="form-control yearEnd" id="eY">
					   	</div>
					   </div>
					   <div class="row">
					   	<div class="buttons">
					   		<button type="button" class="btn btn-primary btnSearch" onclick="seach()"><span class="glyphicon glyphicon-search"></span> Search</button>
					   		<button type="button" class="btn btn-default btnClear" onclick="clearInputs()"><span class="glyphicon glyphicon-trash"></span> Clear Results</button>
					   	</div>
					   </div>
					 </div>
					</div>
				</div>
			</section>

			<section>
				<div class="row">
					<div class="panel panel-default">
					 <div class="panel-heading">
					   <h3 class="panel-title">Top Articles</h3>
					 </div>
					 <div class="panel-body resultsList">
					 	<!-- Article Result Template -->
					 	<div class="Article1">
					 		<h2 class="headline"></h2>
							<p class="date"></p>
							<p class="link"></p>
							<p class="summary"></p>
					 	</div>
					 	<!-- End Template -->
					 </div>
					</div>
				</div>
			</section>
		</div>
		<script type="text/javascript" src="assets/js/app.js"></script>
	</body>
</html>
